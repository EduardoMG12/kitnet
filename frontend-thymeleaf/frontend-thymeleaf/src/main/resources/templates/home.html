<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Página Inicial</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-white w-full min-h-screen">
      <header
        class="w-full bg-white h-[5rem] px-[21rem] flex justify-between items-center"
      >
        <div class="flex justify-center items-center gap-[0.5rem]">
          <img src="/assets/homeLogo.svg" alt="LogoIcon" />
          <p>KitNet</p>
        </div>
        <nav class="flex flex-row justify-center items-center gap-[1.5rem]">
          <a href="/properties" class="text-[1rem] text-[#212931]/80">
            <p>Propriedades</p> </a
          ><a href="/adsense" class="text-[1rem] text-[#212931]/80">
            <p>Anunciar</p> </a
          ><a href="/About" class="text-[1rem] text-[#212931]/80">
            <p>Sobre</p> </a
          ><a href="/Contact" class="text-[1rem] text-[#212931]/80">
            <p>Contato</p>
          </a>
        </nav>
        <div class="flex justify-center items-center gap-[1.2rem]">
          <button
            class="bg-[#F8F6F1] px-[1rem] py-[0.625rem] text-[#212931] text-[0.875rem] border border-[#E2E8F0] rounded-lg"
          >
            <p>Entrar</p></button
          ><button
            class="bg-[#E56B4E] px-[1rem] py-[0.625rem] text-white text-[0.875rem] rounded-lg"
          >
            <p>Registrar</p>
          </button>
        </div>
      </header>
      <section class="bg-[#EDF0F3] w-full min-h-[43.25rem]">
        <div>
          <p class="text-[3.75rem] text-[#2C3E50] w-[35.313rem]">Encontre o imóvel <p class="text-[3.75rem] text-[#E56B4E]">perfeito</p> para você</p>
          <p>
            Conectando proprietários e inquilinos de forma simples e segura. Seu
            próximo lar está a apenas alguns cliques de distância.
          </p>
        </div>
        <div></div>
      </section>

      <p><a th:href="@{/login}">Ir para a página de login</a></p>
      <p>
        <a th:href="@{/admin/dashboard}"
          >Ir para o Dashboard (requer autenticação)</a
        >
      </p>
    </main>
  </body>
</html>
